sudo: false
language: python
python: "3.5"
env:
  - TOX_ENV=py27
  - TOX_ENV=py33
  - TOX_ENV=py34
  - TOX_ENV=py35
matrix:
  include:
    - python: 3.6
      env: TOX_ENV=py36
    - python: 3.6
      env: TOX_ENV=py36-codestyle
    - env: TOX_ENV=py27-codestyle
    - python: pypy
      env: TOX_ENV=pypy
    - python: pypy3
      env: TOX_ENV=pypy3
    - env: TOX_ENV=jython
      addons:
        apt:
          packages:
            - jython
install: pip install tox
script: tox -e $TOX_ENV
cache: pip
notifications:
  email: false
